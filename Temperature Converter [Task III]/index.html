<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedgwick+Ave+Display&display=swap");
    </style>
    <script src="script.js"></script>
</head>

<body>
    <div class="body">
        <div class="container1">
            <h1 class="heading">Temperature Converter</h1>
            <label for="fromUnit">From : </label>
            <div class="input_div">
                <input type="number" name="" id="temp_input" placeholder="Enter Temperature" />
                <select name="" id="fromUnit">
                    <option value="Celcius">Celcius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>

            <label for="ToUnit">Convert to : </label>
            <br>
            <select name="" id="toUnit">
                <option value="Celcius">Celcius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <br>
            <button id="btn" onclick="temp_convert()">Convert
                <svg width="30px" height="30px" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"
                    transform="matrix(-1, 0, 0, 1, 0, 0)">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                        stroke-width="1.536"></g>
                    <g id="SVGRepo_iconCarrier">
                        <rect fill="white" fill-opacity="0.01"></rect>
                        <path d="M12 23.9917L36 23.9917" stroke="#ffffff" stroke-width="4" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                        <path d="M24 36L12 24L24 12" stroke="#ffffff" stroke-width="4" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </g>
                </svg>
            </button>
        </div>

        <div class="container2">
            <span id="symbol"></span>
            <p id="display">Result</p>
        </div>
    </div>
</body>

</html>
